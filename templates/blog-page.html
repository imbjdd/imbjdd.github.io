{% extends "base.html" %} {% block content %}
<div class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-48 2xl:px-96 pt-20 pb-16 flex flex-col gap-8 w-full max-w-full overflow-hidden">
        <div class="flex-shrink-0 flex flex-col gap-2">
            <h2 class="text-5xl font-bold break-words">{{ page.title }}</h2>
            <p class="italic">{{ page.date | date(format="%B %d, %Y") }}</p>
            <article class="prose lg:prose-xl">
                {{ page.content | safe }}
            </article>
        </div>
</div>
{% endblock content %}
