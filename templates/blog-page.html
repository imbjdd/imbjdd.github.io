{% extends "base.html" %} {% block content %}
<div class="px-4 sm:px-8 md:px-16 lg:px-24 xl:px-48 2xl:px-96 py-20 flex flex-col gap-16 w-full max-w-full overflow-hidden">
    <a href="/"><h1 class="text-5xl font-bold">Salim Boujaddi</h1></a>
    <div class="flex flex-col lg:flex-row gap-12 xl:gap-24 w-full justify-center">
        <div class="flex-shrink-0 flex flex-col gap-2">
            <h2 class="text-3xl font-bold break-words">{{ page.title }}</h2>
            <p class="italic">{{ page.date | date(format="%B %d, %Y") }}</p>
            <article class="prose lg:prose-xl">
                {{ page.content | safe }}
            </article>
        </div>
    </div>
</div>
{% endblock content %}
